<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/ValordeR0_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_ESRITopo_0');
        map.getPane('pane_ESRITopo_0').style.zIndex = 400;
        var layer_ESRITopo_0 = L.tileLayer('http://services.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRITopo_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_ESRITopo_0;
        map.addLayer(layer_ESRITopo_0);
        function pop_ValordeR0_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">ObjectID</th>\
                        <td>' + (feature.properties['ObjectID'] !== null ? autolinker.link(feature.properties['ObjectID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Município</th>\
                        <td>' + (feature.properties['Município'] !== null ? autolinker.link(feature.properties['Município'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Valor R0</th>\
                        <td>' + (feature.properties['Valor R0'] !== null ? autolinker.link(feature.properties['Valor R0'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Gráfico</th>\
                        <td>' + (feature.properties['Gráfico'] !== null ? '<img src="images/' + String(feature.properties['Gráfico']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ValordeR0_1_0(feature) {
            if (feature.properties['Valor R0'] >= 0.500000 && feature.properties['Valor R0'] <= 0.800000 ) {
                return {
                pane: 'pane_ValordeR0_1',
                opacity: 1,
                color: 'rgba(0,0,4,0.7)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,245,240,0.7)',
                interactive: true,
            }
            }
            if (feature.properties['Valor R0'] >= 0.800000 && feature.properties['Valor R0'] <= 0.900000 ) {
                return {
                pane: 'pane_ValordeR0_1',
                opacity: 1,
                color: 'rgba(0,0,4,0.7)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(254,214,196,0.7)',
                interactive: true,
            }
            }
            if (feature.properties['Valor R0'] >= 0.900000 && feature.properties['Valor R0'] <= 1.000000 ) {
                return {
                pane: 'pane_ValordeR0_1',
                opacity: 1,
                color: 'rgba(0,0,4,0.7)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(252,164,135,0.7)',
                interactive: true,
            }
            }
            if (feature.properties['Valor R0'] >= 1.000000 && feature.properties['Valor R0'] <= 1.100000 ) {
                return {
                pane: 'pane_ValordeR0_1',
                opacity: 1,
                color: 'rgba(0,0,4,0.7)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(252,112,80,0.7)',
                interactive: true,
            }
            }
            if (feature.properties['Valor R0'] >= 1.100000 && feature.properties['Valor R0'] <= 1.200000 ) {
                return {
                pane: 'pane_ValordeR0_1',
                opacity: 1,
                color: 'rgba(0,0,4,0.7)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(235,54,42,0.7)',
                interactive: true,
            }
            }
            if (feature.properties['Valor R0'] >= 1.200000 && feature.properties['Valor R0'] <= 1.300000 ) {
                return {
                pane: 'pane_ValordeR0_1',
                opacity: 1,
                color: 'rgba(0,0,4,0.7)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(186,20,25,0.7)',
                interactive: true,
            }
            }
            if (feature.properties['Valor R0'] >= 1.300000 && feature.properties['Valor R0'] <= 1.400000 ) {
                return {
                pane: 'pane_ValordeR0_1',
                opacity: 1,
                color: 'rgba(0,0,4,0.7)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(103,0,13,0.7)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_ValordeR0_1');
        map.getPane('pane_ValordeR0_1').style.zIndex = 401;
        map.getPane('pane_ValordeR0_1').style['mix-blend-mode'] = 'normal';
        var layer_ValordeR0_1 = new L.geoJson(json_ValordeR0_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ValordeR0_1',
            layerName: 'layer_ValordeR0_1',
            pane: 'pane_ValordeR0_1',
            onEachFeature: pop_ValordeR0_1,
            style: style_ValordeR0_1_0,
        });
        bounds_group.addLayer(layer_ValordeR0_1);
        map.addLayer(layer_ValordeR0_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Valor de R0<br /><table><tr><td style="text-align: center;"><img src="legend/ValordeR0_1_080.png" /></td><td>≤ 0.8</td></tr><tr><td style="text-align: center;"><img src="legend/ValordeR0_1_08091.png" /></td><td>0.8 - 0.9</td></tr><tr><td style="text-align: center;"><img src="legend/ValordeR0_1_09102.png" /></td><td>0.9 - 1.0</td></tr><tr><td style="text-align: center;"><img src="legend/ValordeR0_1_10113.png" /></td><td>1.0 - 1.1</td></tr><tr><td style="text-align: center;"><img src="legend/ValordeR0_1_11124.png" /></td><td>1.1 - 1.2</td></tr><tr><td style="text-align: center;"><img src="legend/ValordeR0_1_12135.png" /></td><td>1.2 - 1.3</td></tr><tr><td style="text-align: center;"><img src="legend/ValordeR0_1_136.png" /></td><td>≥ 1.3</td></tr></table>': layer_ValordeR0_1,"ESRI Topo": layer_ESRITopo_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_ValordeR0_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Município'] !== null?String('<div style="color: #000000; font-size: 12pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['Município']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_ValordeR0_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_ValordeR0_1]);
        map.on("zoomend", function(){
            resetLabels([layer_ValordeR0_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_ValordeR0_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_ValordeR0_1]);
        });
        </script>
    </body>
</html>
